<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

<body>
  
    <div id="content">

      <div class="nft-container">
        <img class="image-nft" src="images/image-equilibrium.jpg" alt="nft image">
        <img class="image-view" src="images/icon-view.svg" alt="">
      </div>
       

      <div class="text-container">
        <a class="title" href="">
          Equilibrium #3429
        </a>
        <p class="text-content">
          Our Equilibrium collection promotes balance and calm.
        </p>
      
        <div class="eth-clock-container">
        <div class="eth-container eth-center">
          <img class="image-eth" src="images/icon-ethereum.svg" alt="etherium icon">
          <p class="text-eth">
            0.041 ETH
          </p>
        </div>

        <div class="clock-container clock-center">
          <img class="image-clock" src="images/icon-clock.svg" alt="clock icon">
          <p class="text-clock">
            3 days left
          </p>
        </div>
      </div>

        <hr class="hr-style">

        <div class="creator-container">
          <img class="image-creator" src="images/image-avatar.png" alt="avatar image">
          <p class="text-creator">
            Creation of <a class="link" href="#"> Jules Wyvern</a>
          </p>
        </div>
      </div>
          <!--
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Beatriz Reis</a>.
        </div>
        -->
    </div>
</body>

</html>
